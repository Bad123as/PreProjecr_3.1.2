<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h2>Update User</h2>
<br>

<form th:method="POST" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
    <div>
<!--        @{/admin/edit/{id}(id=${user.id}-->

        <label for="name">name</label>
        <input type="text" th:field="*{name}" id="name"/>

        <br>

        <label for="email">email</label>
        <input type="text" th:field="*{email}" id="email"/>


        <br>

        <label for="password">password</label>
        <input type="text" th:field="*{password}" id="password"/>
        <br>
        <br>
        <br>
        <input type="checkbox" name="checkBoxRoles" value="ROLE_USER"/>USER
        <input type="checkbox" name="checkBoxRoles" value="ROLE_ADMIN"/>ADMIN
        <input type="submit" value="Update"/>
    </div>
    <a th:href="@{/logout}">LOGOUT</a>
</form>

</body>
</html>
